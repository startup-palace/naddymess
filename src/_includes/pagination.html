{% if paginator.page_trail %}
<div class="site-pagination">
  <div class="container">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item{% if paginator.previous_page == Nil %} disabled{% endif %}">
          <a class="page-link" href="{{ paginator.previous_page_path | relative_url }}" tabindex="-1">Précédent</a>
        </li>
        {% for trail in paginator.page_trail %}
        <li class="page-item{% if trail.num == paginator.page %} active{% endif %}"><a class="page-link" href="{{ trail.path | remove: 'index.html' | relative_url }}">{{ trail.num }}</a></li>
        {% endfor %}
        <li class="page-item{% if paginator.next_page == Nil %} disabled{% endif %}">
          <a class="page-link" href="{{ paginator.next_page_path | relative_url }}">Suivant</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
{% endif %}
