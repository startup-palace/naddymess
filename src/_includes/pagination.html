{% if paginator.total_pages > 1 %}
<div class="site-pagination">
  <div class="container">
    <div class="text-center">
    {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | relative_url }}" class="btn btn-primary">Page précédente</a>
    {% endif %}
    Page {{ paginator.page }} / {{ paginator.total_pages }}
    {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | relative_url }}" class="btn btn-primary">Page suivante</a>
    {% endif %}
    </div>
  </div>
</div>
{% endif %}
