<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.fields.title %}{{ page.fields.title | escape | strip_html | strip_newlines }}{% elsif page.title %}{{ page.title | escape | strip_html | strip_newlines }}{% else %}{{ site.title | escape | strip_html | strip_newlines }}{% endif %}</title>
  <meta name="description" content="{% if page.fields.description %}{{ page.fields.description | escape | strip_html | strip_newlines }}{% elsif page.description %}{{ page.description | escape | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}">

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <link rel="icon" type="image/png" href="/img/meta/favicon-32x32.png">

  <meta property="og:title" content="{% if page.fields.title %}{{ page.fields.title | escape }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{% if page.fields.description %}{{ page.fields.description | escape | strip_html | strip_newlines }}{% elsif page.description %}{{ page.description | escape | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="{{ page.ogtype | default: "website" }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="{% if page.og %}{{ page.og | absolute_url }}{% elsif page.fields.cover %}https:{{ page.fields.cover.fields.file.url }}{% else %}{{ site.og | absolute_url }}{% endif %}">
  <meta property="og:locale" content="{{ page.oglocale | default: site.oglocale }}" />
  <meta property="og:site_name" content="{{ site.title }}" />

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{ site.twitter.username }}">
  <meta name="twitter:image:src" content="{{ site.logo | absolute_url }}">
  <meta name="twitter:title" content="{% if page.fields.title %}{{ page.fields.title | escape }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta name="twitter:description" content="{% if page.fields.description %}{{ page.fields.description | escape | strip_html | strip_newlines }}{% elsif page.description %}{{ page.description | escape | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#FFF">
  <meta name="msapplication-TileImage" content="/img/meta/mstile-144x144.png">
  <link type="text/css" href="{{ site.data.['manifest']['main.css'] | prepend: "/" | relative_url }}" rel="stylesheet">

  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <link rel="alternate" type="application/atom+xml" title="Articles" href="{{ "/feed.xml" | relative_url }}" />
</head>
