# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Naddymess
description: L’actualité startup et innovation disruptée avec bienveillance.
email: disruption@naddymess.fr
footer: Tous droits réservés, les rageux ragent
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

facebook:
  username: Naddymess-793061100890049
twitter:
  username: naddymess
linkedin:
  username: "28174415"
oglocale: fr_FR
logo: /img/meta/splash-512x512.png
og: /img/logo/failtech-white.jpg

ga_tracker: UA-65019858-6
ga: false

lang: fr

# Build settings
# permalink: pretty
markdown: kramdown
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - gulpfile.js
  - package.json

keep_files:
  - css
  - js
  - img

# Server
source:           src
destination:      build

collections:
  articles:
    output: true
    permalink: /:name/
  tags:
    output: true
    permalink: /tag/:name/

defaults:
  - scope:
      path: ""
      type: "articles"
    values:
      ogtype: "article"
      layout: "articles"
  - scope:
      path: ""
      type: "tags"
    values:
      layout: "tags"
